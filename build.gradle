allprojects {

}

subprojects {

    apply plugin: 'java'
    group = 'ua.vn.talkos'
    version = '1.0'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.inject:guice:3.0'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
