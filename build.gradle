allprojects {

    ext {
        springBoot = '1.2.1.RELEASE'
        testNG = '6.8.8'
    }

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
    }
}

subprojects {

    apply plugin: 'java'
    group = 'ua.vn.talkos'
    version = '1.0'
    sourceCompatibility = 1.8

    dependencies {
        /*Test dependencies*/
        testCompile 'org.testng:testng:6.8.8'
    }
}
