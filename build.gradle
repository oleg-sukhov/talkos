allprojects {

    ext {
        servlet = '3.1.0'
        springSecurity = '3.2.5.RELEASE'
        springMvc = '4.1.4.RELEASE'
        testNG = '6.8.8'
    }

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
    }
}

subprojects {

    apply plugin: 'java'

    group = 'ua.vn.talkos'
    version = '1.0'
    sourceCompatibility = 1.8

    dependencies {
        /*Test dependencies*/
        testCompile 'org.testng:testng:6.8.8'
    }
}
