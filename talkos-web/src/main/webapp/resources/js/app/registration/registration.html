<div class="container-fluid">
    <div class="panel registration-panel panel-info">
        <div class="panel-heading">Registration</div>
        <div class="panel-body registration-body">
            <form role="form" ng-submit="register()" ng-class="{'has-error': error}">
                <div class="row">
                    <div class="col-sm-3 avatar" flow-init>
                        <div class="thumbnail" ng-show="true">
                            <img ng-if="!$flow.files[0]" ng-src="resources/images/anonymous.gif"/>
                            <img ng-if="$flow.files[0]" flow-img="$flow.files[$flow.files.length-1]"/>
                        </div>

                        <button class="btn btn-primary load-avatar-btn" flow-btn flow-attrs="{accept:'image/*'}">
                            <span class="glyphicon glyphicon-picture"></span> Load
                        </button>

                    </div>
                    <div class="col-md-8 registration-input-group">
                        <div class="input-group graphic-input">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control" ng-model="data.login" placeholder="Login">
                        </div>

                        <div class="input-group graphic-input" ng-class="{'has-error': error}">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input type="password" class="form-control" ng-model="data.password" placeholder="Password">
                        </div>

                        <div class="input-group graphic-input" ng-class="{'has-error': error}">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input type="password" class="form-control" ng-model="data.confirmPassword" placeholder="Confirm Password">
                        </div>

                        <div class="input-group graphic-input" ng-class="{'has-error': error}">
                            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                            <input type="text" class="form-control" ng-model="data.email" placeholder="Email">
                        </div>

                        <div class="input-group graphic-input" ng-class="{'has-error': error}">
                            <span class="input-group-addon glyphicon glyphicon-font"></span>
                            <input type="text" class="form-control" ng-model="data.first_name" placeholder="First Name">
                        </div>

                        <div class="input-group graphic-input" ng-class="{'has-error': error}">
                            <span class="input-group-addon glyphicon glyphicon-bold"></span>
                            <input type="text" class="form-control" ng-model="data.last_name" placeholder="Last Name">
                        </div>

                        <div class="registration-button-group">
                            <button class="btn btn-success" ng-click="save()">
                                <span class="glyphicon glyphicon-upload"></span> Register
                            </button>

                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-download"></span> Cancel
                            </button>

                        </div>
                    </div>

                    <div class="col-md-3">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
