<div class="container-fluid">
    <div class="panel login-panel panel-info">
        <div class="panel-heading">Sign in</div>
        <div class="panel-body">
            <alert ng-show="false" type="{{loginErrorAlert.type}}" close="hideLoginErrorAlert()">{{loginErrorAlert.msg}}</alert>

            <div class="input-group user-input">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" ng-model="username" placeholder="Username">
            </div>

            <div class="input-group password-input">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
            </div>

            <button class="btn btn-success control-btn" ng-click="login()">
                <span class="glyphicon glyphicon-ok-sign"></span> Sign in
            </button>

            <button href="/" class="btn btn-primary control-btn">
                <span class="glyphicon glyphicon-plus-sign"></span> Sign up
            </button>
        </div>
    </div>
</div>
