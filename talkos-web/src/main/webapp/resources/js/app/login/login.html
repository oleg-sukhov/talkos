<div class="container-fluid">
    <div class="panel login-panel panel-info">
        <div class="panel-heading">Sign in</div>
        <div class="panel-body">
            <alert ng-show="error" type="{{loginErrorAlert.type}}">
                {{loginErrorAlert.msg}}
            </alert>

            <form role="form" ng-submit="login()" ng-class="{'has-error': error}">
                <div class="input-group user-input">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" ng-model="credentials.username" placeholder="Username">
                </div>

                <div class="input-group password-input" ng-class="{'has-error': error}">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-success control-btn">
                    <span class="glyphicon glyphicon-ok-sign"></span> Sign in
                </button>

                <button class="btn btn-primary control-btn" ng-click="registration()">
                    <span class="glyphicon glyphicon-plus-sign"></span> Sign up
                </button>
            </form>
        </div>
    </div>
</div>
