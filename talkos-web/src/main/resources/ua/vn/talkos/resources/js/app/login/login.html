<div class="container-fluid">
    <div class="panel login-panel panel-info">
        <div class="panel-heading">Sign in</div>
        <div class="panel-body">
            <alert ng-show="error" type="{{loginErrorAlert.type}}">
                {{loginErrorAlert.msg}}
            </alert>

            <form role="form" name="credentials" ng-submit="login()" ng-class="{'has-error': error}">
                <div class="form-group graphic-input">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" ng-model="credentials.username"
                               placeholder="Username" data-toggle="tooltip"
                               tooltip="{{activeErrors.usernameValidation.message}}"
                               tooltip-placement="{{activeErrors.usernameValidation.placement}}"/>
                    </div>
                </div>

                <div class="form-group graphic-input" ng-class="{'has-error': error}">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" ng-model="credentials.password"
                               placeholder="Password" data-toggle="tooltip"
                               tooltip="{{activeErrors.passwordValidation.message}}"
                               tooltip-placement="{{activeErrors.passwordValidation.placement}}"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-success control-btn" ng-disabled="isAllControlIsInvalid()">
                    <span class="glyphicon glyphicon-ok-sign"></span> Sign in
                </button>

                <button type="button" class="btn btn-primary control-btn" ng-click="registration()">
                    <span class="glyphicon glyphicon-plus-sign"></span> Sign up
                </button>
            </form>
        </div>
    </div>
</div>
